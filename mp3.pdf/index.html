<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player MP3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #audioPlayer {
            margin-top: 20px;
        }
        .playlist-container {
            margin-bottom: 20px;
        }
        .playlist-item {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Lecteur MP3</h1>

<label for="file-input">Importer des fichiers MP3 :</label>
<input type="file" id="file-input" multiple accept="audio/mp3"><br><br>

<button id="load-file">Charger les fichiers</button><br><br>

<div class="playlist-container">
    <h2>Playlist</h2>
    <ul id="playlist" class="playlist"></ul>
</div>

<audio id="audioPlayer" controls>
    Votre navigateur ne supporte pas l'élément audio.
</audio>

<script>
    const audioPlayer = document.getElementById('audioPlayer');
    const fileInput = document.getElementById('file-input');
    const playlistContainer = document.getElementById('playlist');
    
    document.getElementById('load-file').addEventListener('click', function() {
        const files = fileInput.files;
        if (files.length > 0) {
            Array.from(files).forEach(file => {
                if (file.type === 'audio/mp3') {
                    const fileURL = URL.createObjectURL(file);
                    const li = document.createElement('LI');
                    li.textContent = file.name;
                    li.dataset.url = fileURL;
                    playlistContainer.appendChild(li);
                }
            });
        } else {
            alert("Veuillez sélectionner des fichiers MP3.");
        }
    });
    
    let currentIndex = 0;
    
    playlistContainer.addEventListener('click', function(event) {
        if (event.target.tagName === 'LI') {
            const targetUrl = event.target.dataset.url;
            if (targetUrl) {
                audioPlayer.src = targetUrl;
                const li = event.target;
                playlistContainer.children[currentIndex+1].style.backgroundColor = '';
                li.style.backgroundColor = '#007bff'; // Change la couleur du bouton cliqué
                currentIndex = Array.from(playlistContainer.children).indexOf(li);
                audioPlayer.play();
            }
        }
    });
    
    // Supprimer l'élément cliqué en cliquant à nouveau dessus
    playlistContainer.addEventListener('dblclick', function(event) {
        if (event.target.tagName === 'LI') {
            const targetUrl = event.target.dataset.url;
            if (targetUrl) {
                const li = event.target;
                const index = Array.from(playlistContainer.children).indexOf(li);
                if (index !== -1) {
                    audioPlayer.src = '';
                    playlistContainer.children[index].style.backgroundColor = '';
                    playlistContainer.children[index].remove();
                }
            }
        }
    });
    
</script>

</body>
</html>
